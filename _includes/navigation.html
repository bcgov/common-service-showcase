      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="compDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Components
        </a>
        <div class="dropdown-menu" aria-labelledby="compDropdown">
          {% for card in commonServices %}
            <a class="dropdown-item" href="{{ site.baseurl }}/services/{{ card.name }}">{{ card.title }}</a>
          {% endfor %}
        </div>
      </li>
      </li>
      <li class="nav-item dropdown"><a href='/contact' {% if current[1] == 'contact' %}class='active'
          {% endif %}>Onboard</a></li>
      <li><a href='https://github.com/bcgov/nr-get-token/wiki' target="_blank" {% if current[1] == 'contact' %}class='active' {% endif %}>Wiki</a></li>
